<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora By Gus Gus</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/calculadora.css">
    <script src="JS/Calculadora.js" type="module" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
  </head>
  <body>
    <img src="Image/transparent.png" class="css-firma">
    <h4 class = "css-creditos">Created By Gus Gus</h4>
    <div class = "container d-flex justify-content-center">
        <div class = "calculadora">        
          
          <div class="display">
            <div class="js-operacion css-operacion"></div>
            <div class="js-resultado-operacion css-resultado-operacion"></div>           
          </div>        
          <div class="m-4">
              <div class="row m-4">
                <div class="col">
                  <button type="button" class="btn btn-outline-info button-c js-C">
                      C
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-danger css-del js-DEL">
                      DEL
                  </button>
                </div>
                <div class="col">
                  <button type="button" value="/" class="btn btn-outline-light js-signo css-resultado-suma">
                      ÷
                  </button>
                </div>
              </div>
              <div class="row m-3">
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      7
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      8
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      9
                  </button>
                </div>
                <div class="col">
                  <button type="button" value="*" class="btn btn-outline-light js-signo css-multiplicacion">
                      *
                  </button>
                </div>
              </div>
              <div class="row m-3">
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      4
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      5
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      6
                  </button>
                </div>
                <div class="col">
                  <button type="button" value="-" class="btn btn-outline-light js-signo css-resta">
                      -
                  </button>
                </div>
              </div>
              <div class="row m-3 ">
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero-1">
                      1
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      2
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      3
                  </button>
                </div>
                <div class="col">
                  <button type="button" value="+" class="btn btn-outline-light js-signo css-resultado-suma" >
                      +
                  </button>
                </div>
              </div>
              <div class="row m-3">
                <div class="col">
                  <button type="button" class="btn btn-outline-warning css-salir js-salir">
                      ←
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-numero">
                      0
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-light js-numero css-punto">
                      .
                  </button>
                </div>
                <div class="col">
                  <button type="button" value="Resultado" class="btn btn-outline-light css-resultado-suma js-resultado">
                      =
                  </button>
                </div>
              </div>
            </div>  
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      
  </body>
</html>
